{% extends 'articles/base.html' %}
{% block body %}
<div class="page-header">
  <h1>글 읽기<small>장시간 독서는 눈에 해롭습니다.</small></h1>
</div>
<div class='mx-auto text-center border-dark'>
  <blockquote class="blockquote">
    <h3><small>Title</small></h3>
    <p class="mb-0"><i><b>{{ articles.title }}</b></i></p>
    <footer class="blockquote-footer">no. {{ articles.id }}</footer>
  </blockquote>
</div>
<hr>
<div class="container border-dark">
  <div class="card border-dark" style="width: 90rem;">
    <div class="card-body text-light bg-light ">
      <p class="card-text bg-dark border-dark">{{ articles.content }}</p>
      <h3><a href="{% url 'articles:index' %}" class="card-link "><i class="fas fa-home">Home</i></a>
        <form action="{% url 'articles:delete' articles.pk %}" method="post" onclick=" return confirm('Are you sure?')">
          {% csrf_token %}
          <div class="text-primary">
            <i class="fab fa-modx">delete</i>
          </div>
        </form>
        <form action="{% url 'articles:update' articles.pk %}" method="post">
          {% csrf_token %}
          <div class="text-primary">
            <i class="fab fa-modx">modify</i>
          </div>
          <h2>댓글 작성</h2>
          <form action="/article/{{article.pk}}/comment_create/" method="post">
            <input type="text" name="comment" id="comment">
            <input type="submit" value="얍">
          </form>
      </h3>
    </div>
  </div>
</div>
</div>
</div>
{% endblock %}
