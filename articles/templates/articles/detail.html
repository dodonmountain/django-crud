{% extends 'articles/base.html' %}
{% block body %}
<div class="page-header">
  <h1>글 읽기<small>장시간 독서는 눈에 해롭습니다.</small></h1>
</div>
  <blockquote class="blockquote">
      <p class="mb-0"><i>{{ article.title }}</i></p>
      <footer class="blockquote-footer">no. {{ article.id }}</footer>
    </blockquote>
  <hr>
  <div class="container">
  <div class="card border-dark" style="width: 90rem;">
      <div class="card-body text-light bg-light ">
        <p class="card-text">{{ article.content }}</p>
        <h3><a href="/articles/" class="card-link "><i class="fas fa-home">Home</i></a>
        <a href="/articles/{{ article.pk }}/del" class="card-link"></a><i class="fas fa-trash-alt">delete</i></a>
        <a href="/articles/{{ article.pk }}/update" class="card-link"><i class="fab fa-modx">modify</i></a></h3>
      </div>
    </div>
  </div>
</div>
<div class>
  <h2>  </h2>
</div>
{% endblock %}
