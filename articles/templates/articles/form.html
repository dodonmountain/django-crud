{% extends 'articles/base.html' %}
{% block body %}
{% if request.resolver_match.url_name == 'create' %}

    <h1>새 글 작성 <small>글을 써 주세요.</small></h1>
  </div>
{% else %}
  <div class="page-header">
    <h1>글 수정 <small>글을 고쳐 주세요.</small></h1>
  </div>
{% endif %}
<div class="container">
  <br>
  <div class="form-group">
      <form action="" method="POST">
          {% csrf_token %}
          {{ article_form.as_p }}
          <input type="submit" value="aa">
        </form>
  </div>
  <input style="height: 5rem; font-size: 3rem;" type="submit" value="Save!">
</form>
</div>


{% endblock %}
